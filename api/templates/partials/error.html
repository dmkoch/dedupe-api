{% if errors %}
    <div class="col-md-12">
        <div id="{{error.key}}" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Error!</strong>
            <br />
            {% if error.value %}
              {{ error.value|safe }}
            {% else %}
              {{ error }}
            {% endif %}
        </div>
    </div>
{% endfor %}
