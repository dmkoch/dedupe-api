{% extends "base.html" %}
{% block title %} | Add API User {% endblock %}
{% block content %}
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>API Key</th>
                        <th>Dedupe Sessions</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>
                                {{user.name}}
                            </td>
                            <td>
                                {{user.email}}
                            </td>
                            <td>
                                {{user.id}}
                            </td>
                            <td>
                                <a href="{{ url_for('auth.user_sessions', api_key=user.id) }}">{{user.sessions|length}}</a>
                            </td>
                            <td>
                              <a href="{{ url_for('trainer.index', api_key=user.id ) }}">Add Training</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
