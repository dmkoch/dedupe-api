{% extends "base.html" %}
{% block title %}Add API User {% endblock %}
{% block content %}
    <div class="col-md-12">
        <h1>User list</h1>
        <p><a role="button" href="{{url_for('admin.add_user')}}" class="btn btn-info">
            <i class='fa fa-plus-circle'></i>
            Add user
        </a></p>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>API Key</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>
                            {{user.name}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            {{user.id}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
