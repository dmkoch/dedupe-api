{% extends "base.html" %}
{% block title %} | Sessions for {{user.name}}{% endblock %}
{% block content %}
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Session ID</th>
                        <th>Training Data</th>
                        <th>Settings File</th>
                        <th>Field Definitions</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sess in user.sessions %}
                        <tr>
                            <td>
                                {{sess.name}}
                            </td>
                            <td>
                                {{sess.uuid}}
                            </td>
                            <td>
                                <a href="{{ url_for('endpoints.training_data', session_id=sess.uuid) }}">Download</a>
                            </td>
                            <td>
                                <a href="{{ url_for('endpoints.settings_file', session_id=sess.uuid) }}">Download</a>
                            </td>
                            <td>
                                <a href="{{ url_for('endpoints.field_definitions', session_id=sess.uuid) }}">Download</a>
                            </td>
                            <td>
                                <a href="{{ url_for('endpoints.delete_session', session_id=sess.uuid ) }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
